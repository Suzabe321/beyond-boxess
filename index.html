<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Boxes - Luxury Gift Boxes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --deep-mocha: #4B3832;
            --champagne-gold: #E6CBA8;
            --velvet-burgundy: #722F37;
            --midnight-blue: #1B1F3B;
            --muted-emerald: #3A6351;
            --pearl-white: #F8F3F1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--midnight-blue);
            color: var(--champagne-gold);
        }

        .navbar {
            background-color: var(--deep-mocha);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            color: var(--champagne-gold);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--champagne-gold);
            text-decoration: none;
            font-size: 1.1rem;
        }

        .settings-icon {
            color: var(--champagne-gold);
            cursor: pointer;
        }

        .main-products {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: var(--deep-mocha);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .order-button {
            background-color: var(--velvet-burgundy);
            color: var(--pearl-white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .settings-panel {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background-color: var(--deep-mocha);
            padding: 2rem;
            transition: 0.3s;
        }

        .settings-panel.active {
            right: 0;
        }

        .theme-options, .text-size {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Beyond Boxes</a>
        <div class="nav-links">
            <a href="#birthday">Birthday</a>
            <a href="#anniversary">Anniversary</a>
            <a href="#wedding">Wedding</a>
            <a href="#corporate">Corporate</a>
            <a href="#seasonal">Seasonal</a>
            <a href="#custom">Custom</a>
            <a href="#luxury">Luxury</a>
            <i class="fas fa-cog settings-icon" onclick="toggleSettings()"></i>
        </div>
    </nav>

    <div class="main-products">
        <!-- Product cards will be generated by JavaScript -->
    </div>

    <div class="settings-panel">
        <h3>Settings</h3>
        <div class="theme-options">
            <h4>Theme</h4>
            <button onclick="changeTheme('light')">Light</button>
            <button onclick="changeTheme('dark')">Dark</button>
        </div>
        <div class="text-size">
            <h4>Text Size</h4>
            <button onclick="changeTextSize('decrease')">A-</button>
            <button onclick="changeTextSize('increase')">A+</button>
        </div>
    </div>

    <script>
        const products = [
            {
                name: "Birthday Special",
                image: "birthday-box.jpg",
                subProducts: [
                    "Premium Birthday Box",
                    "Wooden Birthday Box",
                    "Surprise Birthday Box",
                    "Kids Birthday Box",
                    "Customized Birthday Box"
                ]
            },
            // Add other products similarly
        ];

        function createProductCards() {
            const mainProducts = document.querySelector('.main-products');
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h3>${product.name}</h3>
                    <button class="order-button" onclick="orderProduct('${product.name}')">Order Now</button>
                    <button class="read-more" onclick="readMore('${product.name}')">Read More</button>
                `;
                mainProducts.appendChild(card);
            });
        }

        function orderProduct(product) {
            const message = encodeURIComponent(`I am interested in ${product}`);
            window.open(`https://wa.me/917406839266?text=${message}`);
        }

        function toggleSettings() {
            document.querySelector('.settings-panel').classList.toggle('active');
        }

        // Add functions for theme and text size changes

        createProductCards();
    </script>
</body>
</html>
