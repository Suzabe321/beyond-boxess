<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Boxes - Luxury Gift Boxes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <h1>Beyond Boxes</h1>
        </div>
        <div class="nav-links">
            <a href="#birthday">Birthday</a>
            <a href="#anniversary">Anniversary</a>
            <a href="#wedding">Wedding</a>
            <a href="#corporate">Corporate</a>
            <a href="#seasonal">Seasonal</a>
            <a href="#custom">Custom</a>
            <a href="#luxury">Luxury</a>
            <i class="fas fa-cog" onclick="toggleSettings()"></i>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h2>Luxury Gift Boxes</h2>
            <p>Make every moment special with our curated gift collections</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="products-section">
            <div class="products-grid">
                <!-- Products will be loaded here via JavaScript -->
            </div>
        </section>
    </main>

    <!-- Settings Panel -->
    <div class="settings-panel">
        <h3>Settings</h3>
        <div class="theme-options">
            <h4>Theme</h4>
            <button onclick="changeTheme('light')">Light Mode</button>
            <button onclick="changeTheme('dark')">Dark Mode</button>
        </div>
        <div class="text-size">
            <h4>Text Size</h4>
            <button onclick="changeTextSize('decrease')">A-</button>
            <button onclick="changeTextSize('increase')">A+</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="contact-info">
            <h3>Contact Us</h3>
            <p><i class="fab fa-whatsapp"></i> WhatsApp: +91 7406839266</p>
            <p><i class="fab fa-instagram"></i> Instagram: @beyondboxess</p>
            <p><i class="far fa-envelope"></i> Email: beyondboxes1@gmail.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
